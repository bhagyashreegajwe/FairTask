<div class="card m-4" (click)="onFairClick()">
    <div class="card-body">
        <h5>{{getFairCard.fairName | uppercase }}</h5>
        <div class="content">
            <p class="m-0">Fair Type : {{getFairCard.type}}</p>
            <p class="m-0">Fair Date : {{getFairCard.startDate | date}}</p>
        </div>
    </div>
</div>
